<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Checkboxes Example</title>
    <style>
        .button{
            border: none;
            color: white;
            padding: 20px 50px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 50px;
            cursor: pointer;
        }

        .button1 {
            background-color: green;
        }
        .button2{
            background-color: blue;
        }

    </style>
</head>
<body>
    <h1>Can I eat your ass???</h1>
    <p>We will get dinner first tho</p>

    <button class="button button1">Yes, ofc</button>
    <button class="button button2">Absolutely</button>
</body>
</html>
